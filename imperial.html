<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="graph"></div>
  </main>
  <div id="ui">
    <template>
      Iteration : {{ iteration }} <br>
      Best cost : {{ best.cost.toFixed(2) }} <br>
      Best solution : ({{ best.variables.map(v => v.toFixed(2)).join(", ") }}) <br>
      Empires : {{ empires }}

      <div class="options">
        <div class="row">
          <button onclick="start()">Start</button>
          <button onclick="stop()">Stop</button>
          <button onclick="reset()">Reset</button>
        </div>
        <div class="row">
          <!-- <input type="number" aria-label="Population">
          <input type="number" aria-label="Imperialist">  -->
        </div>
      </div>
    </template>
  </div>

  <script src="lib/plotly.min.js"></script>
  <script src="lib/vue.min.js"></script>
  <script src="lib/noise.min.js"></script>
  <script src="src/country.js"></script>
  <script src="src/world.js"></script>
  <script src="src/ica.js"></script>
  <script src="src/objective.js"></script>
  <script src="misc.js"></script>

</body>

</html>
